{% extends "base.html" %}

{% block title %}Student Login{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>👨‍🎓 Student Login</h2>
        <p>Access your attendance request dashboard</p>
    </div>

    <form method="POST" class="form">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required 
                   placeholder="your.email@student.com">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required 
                   placeholder="Enter your password">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{{ url_for('student_register') }}" class="btn btn-secondary">
                New user? Register here
            </a>
        </div>
    </form>

    <div class="demo-credentials">
        <h4>Demo Credentials:</h4>
        <p><strong>Email:</strong> dood1@student.com</p>
        <p><strong>Password:</strong> password</p>
    </div>
</div>
{% endblock %}
