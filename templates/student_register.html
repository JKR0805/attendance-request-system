{% extends "base.html" %}

{% block title %}Student Registration{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>👨‍🎓 Student Registration</h2>
        <p>Create your account to submit attendance requests</p>
    </div>

    <form method="POST" class="form">
        <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required 
                   placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="department">Department *</label>
            <input type="text" id="department" name="department" required 
                   placeholder="e.g., Computer Science">
        </div>

        <div class="form-group">
            <label for="contact">Contact Number *</label>
            <input type="tel" id="contact" name="contact" required 
                   pattern="[0-9]{10}" placeholder="10-digit mobile number">
        </div>

        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required 
                   placeholder="your.email@student.com">
        </div>

        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required 
                   minlength="6" placeholder="Minimum 6 characters">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="{{ url_for('student_login') }}" class="btn btn-secondary">
                Already have an account? Login
            </a>
        </div>
    </form>
</div>
{% endblock %}
