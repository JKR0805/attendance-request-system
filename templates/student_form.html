{% extends "base.html" %}

{% block title %}Submit Attendance Request{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>üìù Submit Attendance Request</h2>
        <p>Fill in the details for your attendance permission request</p>
    </div>

    <form method="POST" enctype="multipart/form-data" class="form">
        <div class="form-group">
            <label for="subject">Subject / Purpose *</label>
            <input type="text" id="subject" name="subject" required 
                   placeholder="e.g., Workshop Attendance, Hackathon Participation">
        </div>

        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" name="description" rows="4" required
                      placeholder="Provide detailed information about your request..."></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="start_time">Leave Date & Time *</label>
                <input type="datetime-local" id="start_time" name="start_time" required>
            </div>

            <div class="form-group">
                <label for="end_time">Return Date & Time *</label>
                <input type="datetime-local" id="end_time" name="end_time" required>
            </div>
        </div>

        <div class="form-group">
            <label for="contact">Contact Number *</label>
            <input type="tel" id="contact" name="contact" required 
                   pattern="[0-9]{10}" placeholder="10-digit mobile number">
        </div>

        <div class="form-group">
            <label for="attachment">Attachment (Optional)</label>
            <input type="file" id="attachment" name="attachment" 
                   accept=".pdf,.png,.jpg,.jpeg,.doc,.docx">
            <small class="form-help">Allowed: PDF, Images, Word documents (Max 16MB)</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit Request</button>
            <a href="{{ url_for('student_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    // Set minimum date/time to current date/time
    document.addEventListener('DOMContentLoaded', function() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        
        const minDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
        document.getElementById('start_time').min = minDateTime;
        document.getElementById('end_time').min = minDateTime;
        
        // Ensure end_time is after start_time
        document.getElementById('start_time').addEventListener('change', function() {
            document.getElementById('end_time').min = this.value;
        });
    });
</script>
{% endblock %}
